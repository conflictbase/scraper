- name: Nature.com
  url: https://www.nature.com
  index_url: https://www.nature.com/siteindex/index.html
  journal_items_xpath: //div[@id='journals-az']/div[@id='back-to-top']/div/div[@class='grid grid-8 mb20 mq640-grid-12 mq640-last']/div/ul[@class='ma0 cleared clean-list grid grid-10']/li/a[@class='block pt10 pb10 equalize-line-height']
  paper_index_url_eval: "lambda x: '%s/articles' % x"
  paper_items_xpath: //div[@id='content']/div[@class='container cleared container-type-article-list']/div[@class='content mb30 mq1200-padded position-relative']/div[@class='background-white pb20']/div[@class='pa20 pt30 pb0 cleared hide-overflow']/div[@class=' grid grid-8 mq875-grid-12']/div/ul[@class='ma0 mb-negative-2 clean-list grid-auto-fill']/li[@class='border-gray-medium border-bottom-1 pb20']/article/div[@class='cleared']/h3[@class='mb10 extra-tight-line-height']/a
  paper_index_nextpage_xpath: //li[@data-page='next']/a/@href

- name: PLOS
  url: https://www.plos.org
  ignore_index: true
  paper_index_url_eval: "lambda x: '%s/browse/?resultView=list' % x"
  paper_items_xpath: //div[@id='subject-list-view']/ul[@id='search-results']/li/h2/a[@class='list-title']
  paper_index_nextpage_xpath: //*[@id="nextPageLink"]/@href

- name: JAMA
  url: https://jamanetwork.com
  index_url: https://jamanetwork.com
  journal_items_xpath: //footer[@class='footer']/div[@id='footer-network']/div[@class='footer-network-links-wrap']/div[@class='footer-network-sites']/div[@class='internal']/a
  paper_index_url_eval: "lambda x: '%s/currentissue' % x"
  paper_items_xpath: //div[@id='current-issue']/div[@class='issue-view-tab--contents']/div[@class='widget-ArticleListWithTocHeadings widget-instance-AMA_CurrentIssue_ArticleList']//div[@class='issue-group-articles']/div[@class='article']/h3[@class='article--title']/a
